{% extends "police/partials/layout.html" %}
{% block content %}
<div style="margin-left:15px;">
<h1>Detail Signup</h1>
<div class="ui ab segment" style="max-width:400px;width:95%">
<h3>Please tell us about yourself</h3>
<form method="POST" class="ui form post-form">
{% csrf_token %}
	<select name="police">
    	<option value="police">Policeman</option>
	    <option value="civilian">Civilian</option>
	</select>

<p><label for="id_phone_no">Phone no:</label><input id="id_phone_no" name="phone_no" type="text" /></p>
<p><label for="id_age">Age:</label><input id="id_age" name="age" type="number" /></p>
<select name="gender" id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
    </select>
  <button class="ui ab button teal" style="margin-top:10px;" type="submit">Submit</button>
</form> 
<div>
{{error}}
{% endblock %}
</div>
</div>

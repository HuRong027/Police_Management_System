<!DOCTYPE html>
<html>
<head>
	<title>Civilian List</title>
</head>
<body>
<h1>Civilian Database</h1>


<table border=3 frame=hsides rules=columns>

<tr>
<th>Username</th>
<th>First Name</th>
<th>Last Name</th>
<th>Email ID</th>
<th>Gender</th>
<th>Age</th>
<th>Phone Number</th>
</tr>
{% for itr in result %}

<tr>

<td><a href="#">{{itr.user.username}}</a></td>
<td>{{itr.user.first_name}}</td>
<td>{{itr.user.last_name}}</td>
<td>{{itr.user.email}}</td>
<td>{{itr.gender}}</td>
<td>{{itr.age}}</td>
<td>{{itr.phone_no}}</td>
</tr>


{% endfor %}

</table>
</body>
</html>
